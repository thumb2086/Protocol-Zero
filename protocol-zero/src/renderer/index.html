<html>

    body {

      text-align: center;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>
  <div id="ui-hint">

</html>
